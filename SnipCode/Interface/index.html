<!DOCTYPE html>

<html>
    <head>    
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <link rel=stylesheet href="lib/codemirror.css">
        <link rel=stylesheet href="doc/docs.css">
        <script src="lib/codemirror.js"></script>
        <script src="mode/xml/xml.js"></script>
        <script src="mode/javascript/javascript.js"></script>
        <script src="mode/css/css.js"></script>
        <script src="mode/htmlmixed/htmlmixed.js"></script>
        <script src="addon/edit/matchbrackets.js"></script>

        <script src="doc/activebookmark.js"></script>
        
        <style>
            .CodeMirror {
                height: auto;
                width: 100%;
                border-radius: 5px;
                background-color: #ececec;
                transition: 0.1s;
                margin-bottom: 15px;
            }
            .CodeMirror-scroll { max-height: 200px; }
            .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
            .banner { background: #ffc; padding: 6px; border-bottom: 2px solid silver; text-align: center }
        </style>
  
    </head>
    <body>
        <div class="top-bar">
            <h2 class="top-title">Snip<span class="top-title-secondary">Code</span></h2>
            <div onclick="selectTopTab(1);" id="toptab1" class="top-button">
                Example <span onclick="closeTopTab(1);">â¨‰</span>
            </div>
            <div class="window-control">
                <div onclick="appClose();" class="window-control-button">
                    â¨‰
                </div>
                <div onclick="appMaximize();" class="window-control-button">
                    ðŸ—–
                </div>
                <div onclick="appMinimize();" class="window-control-button">
                    _
                </div>
            </div>
        </div>
        <div class="side-bar">
            <div class="side-icon side-logo" style="background-image: url(icon.png);"></div>
            <div onclick="selectTab(1);" id="tab1" class="side-icon side-button" style="background-image: url(home.png);"></div>
            <div onclick="selectTab(2);" id="tab2" class="side-icon side-button" style="background-image: url(add.png);"></div>
            <div onclick="selectTab(3);" id="tab3" class="side-icon side-button" style="background-image: url(star.png);"></div>
            <div onclick="selectTab(4);" id="tab4" class="side-icon side-button" style="background-image: url(settings.png);"></div>
        </div>
        <div class="content">
            <div class="snippet-new">
                <h2>Add</h2>
                <p>Create a new code snippet</p>
            </div>
            <div id="snippets">
                
            </div>
        </div>
        <div class="content" id="tabcontent1">
            <label for="title">Title</label>
            <input id="title" class="textarea-input" type="text" value="Example" />
            <label for="description">Description</label>
            <input id="description" class="textarea-input" type="text" value="This is an example code snippet." />
            <label for="codetext">Code</label>
            
            
            
            
            <form style="position: relative; width: calc(100% + 10px);">
                <textarea id="codetext">print("Hello world!");</textarea>
            </form>
              <script>
                var editor = CodeMirror.fromTextArea(document.getElementById("codetext"), {
                  lineNumbers: true,
                  mode: "text/javascript",
                  matchBrackets: true
                });
              </script>
            
            
        </div>

        <script>
            selectTab(1);

            function selectTab(id)
            {
                document.getElementById("tab1").style.backgroundColor = "";
                document.getElementById("tab2").style.backgroundColor = "";
                document.getElementById("tab3").style.backgroundColor = "";
                document.getElementById("tab4").style.backgroundColor = "";

                document.getElementById("tab" + id).style.backgroundColor = "#ff006f";
            }

            loadSnippet("[File]\njs\nExample\nThis is an example code snippet.\n[Code]\nprint(\"Hello world!\");");

            function loadSnippet(text)
            {
                lang = text.split("\n")[1];
                title = text.split("\n")[2];
                desc = text.split("\n")[3];
                code = text.split("\n")[5];
                document.getElementById("snippets").innerHTML += "<div class=\"snippet\"><div id=\"snippet-icon\" class=\"snippet-icon\" style=\"background-image: url(lang-icons/" + lang + ".png);\"></div><h2 id=\"snippet-title\">" + title + "</h2><p id=\"snippet-desc\">" + desc + "</p></div>";
            }
        </script>
    </body>
</html>
